<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Omer Tilki</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900|Roboto+Mono:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="video-background-container">
    <video class="video-background" autoplay muted loop>
        <source src="./assets/videos/background.mp4" type="video/mp4">
    </video>

    <div class="text-overlay">
        <div class="hero-full-wrapper">
            <div class="text-content">
                <h1>Bonjour, je suis Omer Tilki</h1>
                <span id="typed"></span>
            </div>
            <img src="./assets/images/profil2.jpg" class="profile-image" alt="Image de profil">
        </div>
    </div>
</div>

<!-- Script typed.js si tu utilisais du texte animé -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    const typed = new Typed("#typed", {
        strings: [
            "Étudiant en BUT Informatique",
            "Passionné par les bases de données",
            "Développeur backend Java / SQL"
        ],
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
    });
</script>

</body>
</html>
