<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Accueil</title>

    <!-- Polices et icônes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:900|Roboto+Mono:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Feuille de style -->
    <link rel="stylesheet" href="style.css">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

<!-- Conteneur principal avec vidéo de fond -->
<div class="video-background-container">

    <!-- Vidéo d'arrière-plan -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="image/video2.mp4" type="video/mp4">
    </video>

    <!-- Encadré semi-transparent contenant le texte -->
    <div class="text-overlay">
        <div class="hero-full-wrapper">
            <img src="image/profil2.jpg" alt="Photo de profil d’Omer Tilki" class="profile-image">

            <div class="text-content">
                <h1>
                    Bonjour,<br>
                    <span id="typed-strings">
                            <span>Je m'appelle Omer Tilki</span>
                            <span>Développeur informatique</span>
                            <span>Actuellement étudiant</span>
                        </span>
                    <span id="typed"></span>
                </h1>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        new Typed("#typed", {
            stringsElement: "#typed-strings",
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 2000,
            loop: true
        });
    });
</script>
</body>
</html>
